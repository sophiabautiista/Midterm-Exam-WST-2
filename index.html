<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Colleges - Library Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 10px 0;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .user-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .user-card {
            border: 3px solid #000;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>ABC Colleges</h1>
    <h2>Library Users</h2>
    <div class="user-container" id="users"></div>

    <script>
        async function loadUsers() {
            const response = await fetch('fname_lname.xml');
            const xml = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xml, 'application/xml');
            const users = xmlDoc.getElementsByTagName('user');

            const container = document.getElementById('users');
            for (let user of users) {
                const picture = user.getElementsByTagName('picture')[0].textContent;
                const name = user.getElementsByTagName('name')[0].textContent;
                const course = user.getElementsByTagName('course')[0].textContent;
                const year = user.getElementsByTagName('year_level_section')[0].textContent;
                const adviser = user.getElementsByTagName('adviser')[0].textContent;
                const schoolYear = user.getElementsByTagName('school_year')[0].textContent;

                const card = document.createElement('div');
                card.classList.add('user-card');
                card.innerHTML = `
                    <img src="${picture}" alt="User Photo">
                    <div>
                        <p><strong>Name:</strong> ${name}</p>
                        <p><strong>Course:</strong> ${course}</p>
                        <p><strong>Year Level / Section:</strong> ${year}</p>
                        <p><strong>Adviser:</strong> ${adviser}</p>
                        <p><strong>School Year:</strong> ${schoolYear}</p>
                    </div>
                `;
                container.appendChild(card);
            }
        }
        loadUsers();
    </script>
</body>
</html>
